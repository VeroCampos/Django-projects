<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/myStyle.css' %}">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div id="main" >
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li class="redval" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <div class="bordframe">
                <h2>Edit Show {{ show.id }}</h2> <a class="Rside" href="/shows">Home</a>
                <form action="/shows/{{ show.id }}/updating" method='POST'>
                    {% csrf_token %}
                    <p>Title: <input type="text" name='title' value='{{ show.title}}'> </p>
                    <p>Network: <input type="text" name='netw' value='{{ show.netw}}'> 
                        Release Date: <input type="date" name='release' value='{{ show.release }}'> </p>
                    <p>Description: <input type="text" name='desc' value='{{ show.desc}}'> </p>
                    <br>
                    <input type="submit" value='Update'>
                </form>
                <a href="/shows/{{show.id}}">Go to Show</a>
            </div>   
        </div>
    </div>
</body>
</html>
